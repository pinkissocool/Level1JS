<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Breaker</title>
    <script>
        function initialize(){
            clock = 7;

            firstDigit = parseInt(Math.random()*3)+1;
            secondDigit = parseInt(Math.random()*3)+1;
            thirdDigit = parseInt(Math.random()*3)+1;
            code = "Guess: " + firstDigit + "" + secondDigit + "" + thirdDigit;

            console.log(code);
            guess="Guess: ";

            timer=document.getElementById("timer");
            guessDisplay=document.getElementById("guess");
        }

        function display(){
            if (guess.length == 10 && guess == code){
                timer.innerHTML = "You win!";
            }
            else if (guess.length == 10 && clock > 0){
                timer.innerHTML = clock + " turns";
            
            }
            else if (clock == 0){
                timer.innerHTML = "You Lost!";
            }
            guessDisplay.innerHTML=guess;
        }

        function clockDec(){
            if (guess.length == 10){
                clock = clock - 1;
                display();
            }
        }

        function add1(){
            if (guess.length < 10){
                guess = guess + "" + 1;
            }
            display();
        }

        function add2(){
            if (guess.length < 10){
                guess = guess + "" + 2;
            }
            display();
        }

        function add3(){
            if (guess.length < 10){
                guess = guess + "" + 3;
            }
            display();
        }

        function clearGuess(){
            guess="Guess: ";
            display();
        }

    </script>
</head>
<body onload="initialize()">
    <div id="timer">7 turns</div>
    <div id="guess">Guess: </div>
    <br />
    <button onclick="add1()">1</button>
    <button onclick="add2()">2</button>
    <button onclick="add3()">3</button>
    <button onclick="clockDec()">Guess</button>
    <button onclick="clearGuess()">Clear</button>
</body>
</html>
